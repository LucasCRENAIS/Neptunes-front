<div class="container col-12 row mx-auto" *ngIf="apiResult">
  <div class="card-group col-lg-3 col-md-6 mb-3 mt-3" *ngFor="let playlist of apiResult">
    <div id="{{playlist.id}}" class="card m-2">
      <button (click)="deletePlaylist(playlist.id)" style="z-index: 100" type="button" class="btn-close bg-danger rounded-circle m-1 align-self-end" aria-label="Remove"></button>
      <img class="card-img-top img-fluid position-absolute" src="https://picsum.photos/400/500?random={{playlist.id}}'" alt="Card image cap">
      <div class="card-body card-img-overlay">
        <h5 class="card-title info fw-bold">{{playlist.name}}</h5>
        <p class="card-title text">contient {{playlist.tracks.length}} morceaux</p>
          <ul class="list-tracks" *ngFor="let track of playlist.tracks">
            <li routerLink="{{track.trackURL}}">
              {{track.trackName}} - {{track.trackAuthor}}
            </li>
          </ul>
        <span class="d-flex">
        <p class="m-1 rounded-pill bg-warning w-50 text-center" [class.d-none]="!playlist.random">Al√©atoire</p>
      </span>
      </div>
    </div>
  </div>
</div>
