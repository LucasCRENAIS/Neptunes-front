<div class="container col-12 row mx-auto" *ngIf="apiResult">
  <div class="card-group col-3 mb-3 mt-3" *ngFor="let playlist of apiResult">
    <div id="{{playlist.id}}" class="card col-3 m-2 mx-auto">
      <img class="card-img-top img-fluid" src="https://picsum.photos/400/500?random={{playlist.id}}'" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title info fw-bold">{{playlist.name}}</h5>
        <p class="btn btn-warning" [class.d-none]="!playlist.random">Al√©atoire</p>
      </div>
    </div>
  </div>
</div>
